{% extends "scenebuilder/base.html" %}
{% block content %}
{% if scene_template %}

<h1>Template Scenes</h1>
<h2>Dictionary of Codes at Bottom</h2>
{% for scene in scene_template %}

<ul>
    <hr>
    <p>{{ scene|linebreaksbr }}</p>
</ul>
{% endfor %}
{% else %}
<p>No templates are available.</p>
{% endif %}
{% endblock %}
