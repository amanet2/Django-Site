{% extends "scenebuilder/base.html" %}
{% block content %}
{% if all_scenes_list %}
<h2>Scenes for Map</h2>

<ul>
    {% for scene in all_scenes_list %}
    <p>{{ scene }}</p>
    {% endfor %}
</ul>
{% else %}
<p>No maps are available.</p>
{% endif %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% endblock %}
