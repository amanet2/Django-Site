{% extends "scenebuilder/base.html" %}
{% block content %}
{% if scene_template %}

<h2>Template Scenes</h2>
<p>Dictionary of Codes at Bottom</p>
{% for scene in scene_template %}

<ul>
    <hr>
    <p>{{ scene|linebreaksbr }}</p>
</ul>
{% endfor %}
{% else %}
<p>No templates are available.</p>
{% endif %}
{% endblock %}
