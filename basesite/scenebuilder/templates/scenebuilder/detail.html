{% extends "scenebuilder/base.html" %}
{% block content %}
<h2>{{ map.map_name }}</h2>
<p>Created by: {{ map.map_author }}</p>
<p>Date: {{ map.map_date }}</p>
<form action="{% url 'scenebuilder:download' map.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Download This Map" />
</form>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% endblock %}
